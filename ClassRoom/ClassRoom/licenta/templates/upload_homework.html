{% extends 'main.html' %}

{% block content %}

<h1>Add Homework</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Add form fields for note upload here -->
    <br>
    <label>Title:</label>
    {{form.title}}
    <br><br>
    <label>File:</label>
    {{form.file}}
    <br><br>
    <label>Due Date:</label>
    {{form.due_date}}
    <br><br>


    <button type="submit">Upload Homework</button>
</form>

{% endblock %}
